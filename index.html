<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, #0072ff 50%, #ffffff 50%);
    }

    form {
      background-color: #ffffff;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #4caf50;
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
<form id="contactForm" action="https://formspree.io/f/xpwazlqe" method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
<label for="inquiryType">Inquiry Type:</label>
<select id="inquiryType" name="inquiryType">
<option value="">-- Select --</option>
<option value="General Contact">General Contact</option>
<option value="Feedback">Feedback</option>
<option value="Registration">Registration</option>
</select><br>
<label for="subject">Subject:</label>
<input type="text" id="subject" name="subject" required><br>
<label for="message">Message:</label>
<textarea id="message" name="message" rows="5" cols="30" required></textarea><br>
<input type="checkbox" id="subscription" name="subscription">
<label for="subscription">Subscribe me to your newsletter</label><br>
<input type="submit" value="Send Message" name="_submit">
</form>
<script>
// ...
  </script>
</body>
